<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="numContainer">137</div>
        </div>
        <div class="numpad">
            <div class="numBtn" id="0">0</div>
            <div class="numBtn" id="1">1</div>
            <div class="numBtn" id="2">2</div>
            <div class="numBtn" id="3">3</div>
            <div class="numBtn" id="4">4</div>
            <div class="numBtn" id="5">5</div>
            <div class="numBtn" id="6">6</div>
            <div class="numBtn" id="7">7</div>
            <div class="numBtn" id="8">8</div>
            <div class="numBtn" id="9">9</div>
            <div class="numBtn" id="clear">clr</div>
            <div class="numBtn" id="equals">=</div>
        </div>
        <div class="operators">
            <div class="numBtn" id="plus">+</div>
            <div class="numBtn" id="minus">-</div>
            <div class="numBtn" id="divide">/</div>
            <div class="numBtn" id="multiply">*</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
